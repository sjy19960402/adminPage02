<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- xelcon CDN-->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <!-- fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- retty : login css -->
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="center">
      <div class="container">
        <a href="index.html" class="xi-home" title="close"></a>
        <div class="login-bg">
          <p><strong>가맹점주</strong> 이신가요?</p>
          <div class="logo-round">
            <img src="./assets/img/logo.png" alt="spc로고" />
          </div>
        </div>
        <div class="login-form">
          <div class="text">Login</div>
          <form action="#">
            <div class="data">
              <label>Email or Phone</label>
              <input type="text" required />
            </div>
            <div class="data">
              <label>Password</label>
              <input type="password" required />
            </div>
            <div class="forgot-pass">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="btn">
              <div class="inner"></div>
              <button type="submit">login</button>
            </div>
            <div class="signup-link">
              회원이 아니신가요? <a href="join.html">Signup now</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
